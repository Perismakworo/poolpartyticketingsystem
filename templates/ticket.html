<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket {{ ticket.code }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="ticket-shell">
    <div class="ticket-card">
      <div class="ticket-header">
        <p>Admission Ticket</p>
        <h1>{{ ticket.ticket_type.event.name }}</h1>
        <span class="badge">{{ ticket.ticket_type.name }} Access</span>
      </div>

      <div class="ticket-body">
        <div class="ticket-info">
          <p class="ticket-label">Ticket ID</p>
          <p class="ticket-value">{{ ticket.code }}</p>
        </div>
        <div class="ticket-info">
          <p class="ticket-label">Status</p>
          <p class="ticket-value">{{ ticket.status|capitalize }}</p>
        </div>
      </div>

      {% if ticket.qr_path %}
        <div class="ticket-qr">
          <img src="{{ ticket.qr_path }}" alt="QR Code for {{ ticket.code }}">
          <p>Show this code at the entrance.</p>
        </div>
      {% endif %}

      <div class="ticket-actions">
        <a class="button-link" href="{{ url_for('download_ticket', code=ticket.code) }}">Download Ticket</a>
        <a class="button-link btn-secondary" href="{{ url_for('events') }}">Back to events</a>
      </div>
    </div>
  </div>
</body>
</html>
